<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Create your account</h1>

    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-row">
            <label for="firstName">First name</label>
            <input id="firstName" th:field="*{firstName}" type="text" required/>
            <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-row">
            <label for="lastName">Last name</label>
            <input id="lastName" th:field="*{lastName}" type="text" required/>
            <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
        </div>
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" th:field="*{email}" type="email" required/>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" th:field="*{password}" type="password" required minlength="6"/>
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-row">
            <label for="confirmPassword">Confirm password</label>
            <input id="confirmPassword" th:field="*{confirmPassword}" type="password" required minlength="6"/>
            <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>
        <button type="submit">Register</button>
    </form>

    <p>Already registered? <a th:href="@{/login}">Sign in</a></p>
</div>
</body>
</html>
