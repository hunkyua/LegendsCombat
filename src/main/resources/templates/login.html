<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
    <h1>Login</h1>

    <div th:if="${param.error}" class="alert">Invalid credentials</div>
    <div th:if="${param.logout}" class="info">You have been logged out</div>
    <div th:if="${param.registered}" class="success">Registration successful! Please login.</div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required/>
        </div>
        <div class="form-row">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required/>
        </div>
        <button type="submit">Sign in</button>
    </form>

    <p>Don't have an account? <a th:href="@{/register}">Register</a></p>
</div>
</body>
</html>
